    <script> 
        function validateForm() {
            if (document.forms[0].myEmail.value == "") {
                alert("Please Enter an email-address.");
                return false;
            } // end if
            return true;
        } // end function
    </script>

</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Pacific Trails Resort</h1>
        </header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./yurts.html">Yurts</a></li>

        <div id="homehero"></div>
         <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us</h3>
            <p>
                Required information is marked with an asterisk(*).
            </p>
            <form method="post" onsubmit="return validateForm();" action="http://webdevbasics.net/scripts/pacific.php">
                <label for="myFName">First Name:</label>
                <input type="text" name="myFName" id="myFname" />
                <label for="myLName">Last Name:</label>
                <input type="text" name="myLName" id="myLName" />
                <label for="myEmail">*E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required="required" />
                <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone" id="myPhone" />
                <label for="myArrival">Arrival Date:</label>
                <input type="date" />
                <label for="myNights">Nights:</label>
                <input type="number" min="1" max="14" />
                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="MyComments" requried="required" cols="20" rows="2"></textarea>
                <input type="submit" id="mySubmit" value="Submit" />
            </form>
            
        </main>
